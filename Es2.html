<script>
function calcola_cassa()
{ 
    let somma=0;
    let totale;
    for(let i=1;i<array.length;i++)
    {
        somma+=array[i]
    }
    
    for(let i=1;i<array.length;i++)
    {
        if(i=1)
        {
            totale=valoreIniziale+somma
            document.write("Valore Cassa: ",totale,"  ")
        }
        else
        {
        totale=totale+somma;
        document.write("Valore Cassa: ",totale,"  ")
        }
    }
    
}
valoreIniziale=parseInt(prompt("Insersci il valore di cassa Iniziale"));
numeroVendite=parseInt(prompt("Insersci il numero di vendite giornaliere"));

let array = new Array();

for(let i =0;i<numeroVendite;i++)
{
numero=parseInt(prompt("Quante vendite vuoi inserire?"))


    for(let i=1;i<=numero;i++)
    {
        valore=parseInt(prompt("Inserisci il valore delle vendite della giornata"))
        array[i]=valore;
    }
    calcola_cassa(valoreIniziale,array);

   
}



</script>
